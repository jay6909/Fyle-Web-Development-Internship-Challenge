<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tax Calc</title>
</head>

<body>


    <div class="container d-flex flex-column mt-5">
        <form id="form" class="content" onsubmit="handleSubmit(event, this)">
            <div class="form-group">
                <span class="input-label-container">
                    <label for="annualGrossIncomeHelp">Enter gross annual income</label>
                    <div class="tt-holder" style="display: flex;" data-toggle="tooltip" data-placement="top"
                        title="Gross annual income is your total salary in a year before any deductions">
                        ?
                    </div>
                </span>
                <div class="input-field">
                    <input name="grossIncome" type="text" class="form-control" onblur="numberInputChange(this)"
                        id="annualGrossIncomeHelp" aria-describedby="annualGrossIncomeHelp"
                        placeholder="Enter gross annual">
                    <div id="error-gross-income" class="tt-holder" style="right: 0%;
                    top: 25%; color:red;
                " data-tip="Please enter numbers only">
                        !
                    </div>
                </div>

                <!-- <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Please enter numbers only">
            </span> -->
                <!-- <small id="annualGrossIncomeHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <span class="input-label-container">
                    <label for="annualExtraIncHelp">Enter extra income</label>
                    <div class="tt-holder" style="display: flex;" data-toggle="tooltip" data-placement="top"
                        title="Your extra incomes apart from salary">
                        ?
                    </div>
                </span>
                <div class="input-field">
                    <input name="extraIncome" type="text" class="form-control" onblur="numberInputChange(this)"
                        id="annualExtraIncHelp" aria-describedby="annualExtraIncHelp"
                        placeholder="Enter extra income from other sources">
                    <div id="error-extra-income" class="tt-holder" style="right: 0%;
                    top: 25%; color:red;
                " data-tip="Please enter numbers only">
                        !
                    </div>
                </div>
            </div>



            <div class="form-group">
                <span class="input-label-container">
                    <label for="deductionsApplicableHelp">Enter total applicable deductions</label>
                    <div class="tt-holder" style="display: flex;" data-toggle="tooltip" data-placement="top"
                        title="Applicable deductions">
                        ?
                    </div>
                </span>
                <div class="input-field">
                    <input name="deductions" type="text" class="form-control" onblur="numberInputChange(this)"
                        id="deductionsApplicableHelp" aria-describedby="deductionsApplicableHelp"
                        placeholder="Add total applicable deductions">
                    <div id="error-deductions-income" class="tt-holder" style="right: 0%;
                    top: 25%; color:red;
                " data-tip="Please enter numbers only">
                        !
                    </div>
                </div>
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <script src="calcLogic.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
